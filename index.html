                <h3 class="titulo"> La Casa de Papel: Coreia (2022)</h3>
                <P class="descricao">Ladrões invadem a casa da moeda da Coreia unificada. Com

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
